pluginManagement {
    repositories {
        maven {
            name = "w-overflow"
            url = "https://repo.woverflow.cc/"
        }
    }
    resolutionStrategy {
        eachPlugin {
            switch (requested.id.id) {
                case 'gg.essential.loom':
                    useModule "gg.essential:architectury-loom:${requested.version}"
                    break
                case 'org.spongepowered.mixin':
                    useModule "com.github.Skytils:MixinGradle:${requested.version}"
                    break
            }
        }
    }
}

rootProject.name = mod_name
